<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a href="index2.html" id="btn-page" class="btn btn-outline-primary"
      >Hợp chất</a
    >
    <div class="table flex-col grow">
      <div class="up flex-row flex-center">
        <div class="left elementgroup flex-row">
          <div class="elementrow flex-col flex-end">
            <h1 style="text-align: center">IA</h1>
            <element id="Hydrogen"></element>
            <element id="Lithium"></element>
            <element id="Sodium"></element>
            <element id="Potassium"></element>
            <element id="Rubidium"></element>
            <element id="Cesium"></element>
            <element id="Francium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-text-white text-center" style="text-align: center">
              IIA
            </h1>
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed"
            >
              <div class="flex-row element_info">
                <div></div>
                <div></div>
              </div>
              <div class="symbol" translate="no"></div>
              <div></div>
            </div>
            <element id="Beryllium"></element>
            <element id="Magnesium"></element>
            <element id="Calcium"></element>
            <element id="Strontium"></element>
            <element id="Barium"></element>
            <element id="Radium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 style="text-align: center">IIIB</h1>
            <element id="Scandium"></element>
            <element id="Yttrium"></element>
            <element id="Lanthanum"></element>
            <element id="Actinium"></element>
          </div>
        </div>
        <div
          class="center elementgroup flex-row flex-end"
          style="height: 624px"
        >
          <div class="elementrow flex-col flex-end">
            <h1 style="text-align: center">IVB</h1>
            <element id="Titanium"></element>
            <element id="Zirconium"></element>
            <element id="Hafnium"></element>
            <element id="Rutherfordium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 style="text-align: center">VB</h1>
            <element id="Vanadium"></element>
            <element id="Niobium"></element>
            <element id="Tantalum"></element>
            <element id="Dubnium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 style="text-align: center">VIB</h1>
            <element id="Chromium"></element>
            <element id="Molybdenum"></element>
            <element id="Tungsten"></element>
            <element id="Seaborgium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">VIIB</h1>
            <element id="Manganese"></element>
            <element id="Technetium"></element>
            <element id="Rhenium"></element>
            <element id="Bohrium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Iron"></element>
            <element id="Ruthenium"></element>
            <element id="Osmium"></element>
            <element id="Hassium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">VIIIB</h1>
            <element id="Cobalt"></element>
            <element id="Rhodium"></element>
            <element id="Iridium"></element>
            <element id="Meitnerium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Nickel"></element>
            <element id="Palladium"></element>
            <element id="Platinum"></element>
            <element id="Darmstadtium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">IB</h1>
            <element id="Copper"></element>
            <element id="Silver"></element>
            <element id="Gold"></element>
            <element id="Roentgenium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">IIB</h1>
            <element id="Zinc"></element>
            <element id="Cadmium"></element>
            <element id="Mercury"></element>
            <element id="Copernicium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">IIIA</h1>
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed"
            >
              <div class="flex-row element_info">
                <div></div>
                <div></div>
              </div>
              <div class="symbol" translate="no"></div>
              <div></div>
            </div>
            <element id="Boron"></element>
            <element id="Aluminium"></element>
            <element id="Gallium"></element>
            <element id="Indium"></element>
            <element id="Thallium"></element>
            <element id="Nihonium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">IVA</h1>
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed"
            >
              <div class="flex-row element_info">
                <div></div>
                <div></div>
              </div>
              <div class="symbol" translate="no"></div>
              <div></div>
            </div>
            <element id="Carbon"></element>
            <element id="Silicon"></element>
            <element id="Germanium"></element>
            <element id="Tin"></element>
            <element id="Lead"></element>
            <element id="Flerovium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">VA</h1>
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed"
            >
              <div class="flex-row element_info">
                <div></div>
                <div></div>
              </div>
              <div class="symbol" translate="no"></div>
              <div></div>
            </div>
            <element id="Nitrogen"></element>
            <element id="Phosphorus"></element>
            <element id="Arsenic"></element>
            <element id="Antimony"></element>
            <element id="Bismuth"></element>
            <element id="Moscovium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">VIA</h1>
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed"
            >
              <div class="flex-row element_info">
                <div></div>
                <div></div>
              </div>
              <div class="symbol" translate="no"></div>
              <div></div>
            </div>
            <element id="Oxygen"></element>
            <element id="Sulfur"></element>
            <element id="Selenium"></element>
            <element id="Tellurium"></element>
            <element id="Polonium"></element>
            <element id="Livermorium"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">VIIA</h1>
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed"
            >
              <div class="flex-row element_info">
                <div></div>
                <div></div>
              </div>
              <div class="symbol" translate="no">(H)</div>
              <div></div>
            </div>
            <element id="Fluorine"></element>
            <element id="Chlorine"></element>
            <element id="Bromine"></element>
            <element id="Iodine"></element>
            <element id="Astatine"></element>
            <element id="Tennessine"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <h1 class="bg-light" style="text-align: center">VIIIA</h1>
            <element id="Helium"></element>
            <element id="Neon"></element>
            <element id="Argon"></element>
            <element id="Krypton"></element>
            <element id="Xenon"></element>
            <element id="Radon"></element>
            <element id="Oganesson"></element>
          </div>
        </div>
      </div>
      <div class="down flex-row self-end">
        <div class="bottom elementgroup flex-col">
          <div class="elementrow flex-row">
            <div
              class="element bg-dark flex-col flex-center"
              style="pointer-events: none; cursor: not-allowed; background-color: rgb(255, 255, 255); color: dodgerblue;"
            >
              <div class="flex-row element_info">
                <div class="font-size: 30px;">*</div>
                <div></div>
              </div>
              <div class="symbol" translate="no"></div>
              <div style="font-size: 16px; text-align: center; font-weight: bold; text-transform: capitalize; ">Họ Lantan</div>
            </div>
            <element id="Cerium"></element>
            <element id="Praseodymium"></element>
            <element id="Neodymium"></element>
            <element id="Promethium"></element>
            <element id="Samarium"></element>
            <element id="Europium"></element>
            <element id="Gadolinium"></element>
            <element id="Terbium"></element>
            <element id="Dysprosium"></element>
            <element id="Holmium"></element>
            <element id="Erbium"></element>
            <element id="Thulium"></element>
            <element id="Ytterbium"></element>
            <element id="Lutetium"></element>
          </div>
          <div class="elementrow flex-row">
            <div class="elementrow flex-row">
              <div
                class="element bg-dark flex-col flex-center"
                style="pointer-events: none; cursor: not-allowed; background-color: rgb(255, 255, 255); color: dodgerblue;"
              >
                <div class="flex-row element_info">
                  <div class="font-size: 30px;">*</div>
                  <div></div>
                </div>
                <div class="symbol" translate="no"></div>
                <div style="font-size: 16px; text-align: center; font-weight: bold; text-transform: capitalize;">Họ Actini</div>
              </div>
            <element id="Thorium"></element>
            <element id="Protactinium"></element>
            <element id="Uranium"></element>
            <element id="Neptunium"></element>
            <element id="Plutonium"></element>
            <element id="Americium"></element>
            <element id="Curium"></element>
            <element id="Berkelium"></element>
            <element id="Californium"></element>
            <element id="Einsteinium"></element>
            <element id="Fermium"></element>
            <element id="Mendelevium"></element>
            <element id="Nobelium"></element>
            <element id="Lawrencium"></element>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
